    window.onload = function() {

        // 부트스트랩 달력 초기화
        $('#datePickerButton').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true
        }).on('changeDate', function(e) {
            const selectedDate = formatDate(e.date); // formatDate 함수를 사용하여 날짜 형식 조정
            document.getElementById('DATE-TIME').innerText = selectedDate;
        });

        // 오늘 날짜 표시
        var today = new Date();
        var year = today.getFullYear();
        var month = (today.getMonth() + 1).toString().padStart(2, '0'); // 한 자릿수일 때 앞에 0을 붙임
        var day = today.getDate().toString().padStart(2, '0'); // 한 자릿수일 때 앞에 0을 붙임
        var dateString = year + '-' + month + '-' + day;
        document.getElementById('DATE-TIME').innerText = dateString;
    };
    
 // 주어진 날짜 객체를 yyyy-mm-dd 형식의 문자열로 변환하는 함수
    function formatDate(date) {
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

        // 운행정보를 화면에 출력하는 함수
        function displayDispatchList(driverInfo) {
            driverInfo.forEach(function(driver) {
            	 // 테이블 요소 생성
                var table = $('<table class="table" style="width: 95%; height: auto; border: 2px solid #000; text-align: center;"></table>');

                // 테이블 헤더 생성
                var headerRow = $('<tr></tr>');
                headerRow.append('<th style="width: 20%; height: 50px; border: 2px solid #000; text-align: center; background-color: #3F7EFC; color : white; ">최초 선정 시간</th>');
                headerRow.append('<th style="width: 20%; height: 50px; border: 2px solid #000; text-align: center;  background-color: #3F7EFC; color : white;"> 배차 컨펌 시간</th>');
                headerRow.append('<th style="width: 15%; height: 50px; border: 2px solid #000; text-align: center;  background-color: #3F7EFC; color : white;"> 탑슴 날짜</th>');
                headerRow.append('<th style="width: 5%; height: 50px; border: 2px solid #000; text-align: center;  background-color: #3F7EFC; color : white;"> 배차(cycle)</th>');
                headerRow.append('<th style="width: 20%; height: 50px; border: 2px solid #000; text-align: center;  background-color: #3F7EFC; color : white;">선정 상태</th>');
                table.append(headerRow);

                // 드라이버 정보를 테이블에 추가
                driverInfo.forEach(function(driver) {
                    var row = $('<tr></tr>');
                    
                    // 배차 컨펌 시간 추가
                    
                    // 선정 시간 추가
                    row.append('<td style="width: 20%; height: 17.9px; border: 2px solid #000; ">' + driver.d_SELECT + '</td>');

                    if (driver.d_CANCLE == null && driver.d_CONFIRM != null) {
                        row.append('<td style="width: 20%; height: 17.9px; border: 2px solid #000;">' + driver.d_CONFIRM + '</td>');
                    } else if(driver.d_CANCLE != null && driver.d_CONFIRM == null ) {
                        row.append('<td style="width: 20%; height: 17.9px; border: 2px solid #000;">' + driver.d_CANCLE + '</td>'); // 배차 컨펌 시간이 null이면 빈칸으로 처리
                    }else {
                    	row.append('<td style="width: 20%; height: 17.9px; border: 2px solid #000;"></td>'); 
                    }
                    row.append('<td style="width: 15%; height: 17.9px; border: 2px solid #000; ">' + driver.d_DATE + '</td>');
                    // row.append('<td style="width: 5%; height: 17.9px; border: 2px solid #000; ">' + driver.cycle + ' '+'차'+'</td>');
                    if(driver.cycle === 0){
                    	row.append('<td style="width: 15%; height: 17.9px; border: 2px solid #000; ">' +'거절 배차'+ '</td>')
                    }else if(driver.cycle === 1){
                    	row.append('<td style="width: 15%; height: 17.9px; border: 2px solid #000; ">' + driver.cycle + ''+'차'+ '</td>')
                    }else if(driver.cycle === 2){
                    	row.append('<td style="width: 15%; height: 17.9px; border: 2px solid #000; ">' + driver.cycle + ''+'차'+  '</td>')
                    }else if(driver.cycle === 3){
                    	row.append('<td style="width: 15%; height: 17.9px; border: 2px solid #000; ">' + driver.cycle + ''+'차'+  '</td>')
                    }
                    
                    // 선정 상태 추가
                    var statusText = "";
                   
                    if (driver.d_STATUS === '4') {
                        statusText = "선정중";
                        
                        row.append('<td style="width: 20%; height: 17.9px; border: 2px solid #000;">' + '<div class="circle" style="background-color: orange"></div>' + statusText + '</td>');
                    } else if (driver.d_STATUS === '1') {
                        statusText = "선정완료";
                        
                        row.append('<td style="width: 20%; height: 17.9px; border: 2px solid #000;">' + '<div class="circle" style="background-color: green"></div>' + statusText + '</td>');
                    } else if (driver.d_STATUS === '2') {
                        statusText = "거절" 
                        if(driver.d_REASON != null){
                        	statusText = "거절 / 사유 : ( " + driver.d_REASON + " ) ";
                        }
                        
                        row.append('<td style="width: 20%; height: 17.9px; border: 2px solid #000;">' + '<div class="circle" style="background-color: red"></div>' + statusText + '</td>');
                    }

                    // 테이블에 행 추가
                    table.append(row);
                    
                });

                // 이전 내용을 지우고 테이블을 추가
                $('#driverInfoList123').empty().append(table);
