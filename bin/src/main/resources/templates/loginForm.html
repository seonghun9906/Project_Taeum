<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org"

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taeum</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script th:inline="javascript">
        $(function () {
            let m = /*[[${msg}]]*/ null;
            if(m !== null && m !== ''){
                alert(m);
            }
            
            $("#pchange").click(function(){
              location.href="authUser";

    <th:block th:insert="~{fragments::header}" />

<body>
<section>

            <div class="findInfoH6">

            </div>
            
            <div class="findInfo">
            <a href="findEmail">이메일</a>/<a href="authUser">비밀번호 찾기</a>
            </div>
            </div>
        </form>        
    </div>
    </div>
</section>
<th:block th:insert="~{fragments::footer}" />
